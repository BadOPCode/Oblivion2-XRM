  - "|CR|11CREATE|15 and insert before which option : "
option_change:
  - Menu Option To Change
  - "|CR|15Enter option number to |11EDIT|15 : "
option_copy_from:
  - Menu Option To Copy From
  - "|CR|15Enter option number to |11COPY|15 : "
option_copy_to:
  - Menu Option To Copy To
  - "|11SAVE|15 as and insert before which option : "
option_delete:
  - Menu Option Delete At Index
  - "|CR|11DELETE|15 which option number : "
option_field_acs:

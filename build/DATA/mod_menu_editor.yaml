  - "|CR|03%   |15|PD|CR|11!   |03(|11B|03) |15ACS                : "
option_field_cmd_key:
  - Executes a specific menu function (Example '-/' to change menu)
  - "|CR|03%   |15|PD|CR|11!   |03(|11D|03) |15Command Keys       : "
option_field_cmd_string:
  - Parameters required by Command Key (Example 'MAIN' for switching menus)
  - "|CR|03%   |15|PD|CR|11!   |03(|11F|03) |15Command String     : "
option_field_edit_header:
  - Menu Option Fields Editor Header |OT Menu ID
  - "|CS|CR|03--- |15[|03Oblivion/2 XRM |07// |11Menu Option Editor|15] |03--- |11Menu ID : |15|OT |CR"
